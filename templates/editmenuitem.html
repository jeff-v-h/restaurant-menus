<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	<title>Restaurants</title>
</head>
<body>
	<h1>{{restaurant.name}}</h1>
	<h2>Edit Menu Item: {{item.name}}</h2>
	<form action="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="post">
		<p>
			Name: <input type="text" size='30' name="name" value="{{item.name}}">
		</p>
		<p>
			Price: $<input type="text" size='30' name="price" value="{{item.price}}">
		</p>
		<p>
			Course: 
			Appetizer<input type="radio" name="course" value="Appetizer" required>
			Entree<input type="radio" name="course" value="Entree">  
			Main<input type="radio"' name="course" value="Main">  
			Dessert<input type="radio" name="course" value="Dessert">  
			Beverage<input type="radio" name="course" value="Beverage">
			</br>**Current course is {{item.course}}
		</p>
		<p>
			Description: <input type="text" size='30' name="description" value="{{item.description}}">
		</p>
		<input type="submit" value="Edit">
		<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
	</form>
</body>
</html>
