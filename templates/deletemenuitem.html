<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<title>Restaurants</title>
</head>
<body>
	<div id="header">
		<h1>{{restaurant.name}}</h1>
	</div>
	<h2>Delete Menu Item: {{item.name}}?</h2>
	<form action="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="post">
		<input type="submit" value="Delete">
		<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
	</form>
</body>
</html>
